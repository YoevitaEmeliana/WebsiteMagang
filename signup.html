<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - Magang ESDM PATGTL</title>
  <link rel="stylesheet" href="Style.css" />
  <script defer src="Script.js"></script>
</head>
<body>

<main class="login-container">
  <div class="login-box">
    <h2>Daftar Akun Magang</h2>

    <form class="login-form" onsubmit="return signupDummy(event)">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Nama lengkap" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit" class="login-btn">Daftar</button>
    </form>

    <p class="signup-link">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </p>

    <div class="divider">atau</div>

    <button class="google-login-btn" onclick="loginGoogleDummy()">
      <img src="https://cdn-icons-png.flaticon.com/24/300/300221.png" alt="Google icon" />
      Daftar dengan Google
    </button>
  </div>
</main>

</body>
</html>
