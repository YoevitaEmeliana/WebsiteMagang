<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Magang ESDM PATGTL</title>
  <link rel="stylesheet" href="Style.css" />
  <script defer src="Script.js"></script>
</head>
<body>

<main class="login-container">
  <div class="login-box">
    <h2>Login Aplikasi Magang</h2>
    
    <form class="login-form" onsubmit="return loginDummy(event)">
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="email@example.com" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="••••••••" required />

  <button type="submit" class="login-btn">Login</button>
</form>

<p class="signup-link">
  Belum punya akun? <a href="signup.html">Daftar di sini</a>
</p>

<div class="divider">atau</div>



    <button class="google-login-btn" onclick="loginGoogleDummy()">
      <img src="https://cdn-icons-png.flaticon.com/24/300/300221.png" alt="Google icon" />
      Masuk dengan Google
    </button>
  </div>
</main>

</body>
</html>
